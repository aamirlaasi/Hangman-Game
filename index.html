<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>
	<!-- Latest compiled and minified CSS for bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Local CSS goes here -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container text-center">
			<h1>Hangman!</h1>
			<p>All around the World</p>
		</div>
	</div>
	<div class="panel panel-default size center-block">
		<div class="panel-body text-center">
			<strong>Selected word</strong>
			<p class="selected" id = "word"> </p>
		</div>
	</div>
	<div class="panel panel-default size center-block">
		<div class="panel-body text-center">
			<strong>Number of wins</strong>
			<p class="wins" id="noOfWins"></p>
		</div>
	</div>
	<div class="panel panel-default size center-block">
		<div class="panel-body text-center">
			<strong>Number of guesses remaining</strong>
			<p class="remain" id="remaining">8</p>
		</div>
	</div>
	<div class="panel panel-default size center-block">
		<div class="panel-body text-center">
			<strong >Letters already guessed</strong>
			<p class="guesses" id="guessed"> </p>
		</div>
	</div>
</body>

<!-- Javascript for Hangman Game -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
